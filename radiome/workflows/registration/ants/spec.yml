radiomeSchemaVersion: 1.0

class: workflow

name: ants-registration

doc: use ANTs to register images

inputs:
  reg_with_skull:
    type: boolean
    doc: Register skull-on anatomical image to a template.

  interpolation:
    type: string
    doc: Interpolation method for writing out transformed anatomical images. ANTS registration tools only.
    default: LanczosWindowedSinc
    allowed:
      - Linear
      - BSpline
      - LanczosWindowedSinc

  resolution:
    type: string
    default: 2mm

  template_brain:
    type: string
    doc: Template to be used during registration. It is not necessary to change this path unless you intend to use a non-standard template.
    default: /usr/share/fsl/5.0/data/standard/MNI152_T1_{resolution}_brain.nii.gz

  template_skull:
    type: string
    doc: Template to be used during registration.
    default: /usr/share/fsl/5.0/data/standard/MNI152_T1_{resolution}.nii.gz

  use_lesion_mask:
    type: boolean
    doc: If a lesion mask is available for a T1w image, use it to improve the ANTs' registration
    default: False

  lesion_mask_path:
    type: string

  params:
    type: list
    doc: ANTs parameters
    default:
      - collapse-output-transforms: 0

      - dimensionality: 3

      - initial-moving-transform:
          initializationFeature: 0

      - transforms:
          - Rigid:
              gradientStep: 0.1
              metric:
                type: MI
                metricWeight: 1
                numberOfBins: 32
                samplingStrategy: Regular
                samplingPercentage: 0.25
              convergence:
                iteration: 1000x500x250x100
                convergenceThreshold: 1e-08
                convergenceWindowSize: 10
              smoothing-sigmas: 3.0x2.0x1.0x0.0
              shrink-factors: 8x4x2x1
              use-histogram-matching: True

          - Affine:
              gradientStep: 0.1
              metric:
                type: MI
                metricWeight: 1
                numberOfBins: 32
                samplingStrategy: Regular
                samplingPercentage: 0.25
              convergence:
                iteration: 1000x500x250x100
                convergenceThreshold: 1e-08
                convergenceWindowSize: 10
              smoothing-sigmas: 3.0x2.0x1.0x0.0
              shrink-factors: 8x4x2x1
              use-histogram-matching: True

          - SyN:
              gradientStep: 0.1
              updateFieldVarianceInVoxelSpace: 3.0
              totalFieldVarianceInVoxelSpace: 0.0
              metric:
                type: CC
                metricWeight: 1
                radius: 4
              convergence:
                iteration: 100x100x70x20
                convergenceThreshold: 1e-09
                convergenceWindowSize: 15
              smoothing-sigmas: 3.0x2.0x1.0x0.0
              shrink-factors: 6x4x2x1
              use-histogram-matching: True
              winsorize-image-intensities:
                lowerQuantile: 0.01
                upperQuantile: 0.99